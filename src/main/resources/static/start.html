<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 180px;
            height: 80px;
            padding: 20px;
        }

        .loader {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 50%;
            height: 100%;
            background: #00ff88;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .status-text {
            margin-top: 20px;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loader">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="status-text">loading...</div>
    </div>
</div>
</body>
</html>
